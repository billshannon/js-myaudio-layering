<!doctype html>
<html>
<head>
    <title>Minor Groove</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="recordplayer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='text/javascript'></script>
    <script src="timer.js" type='text/javascript'></script>
    <script src="app.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,900,700,500' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="left-col">
    <div id="stopwatch">
    </div>
    <h3 class="track-name">Minor Groove</h3>
    <audio controls="controls" id="Fmin" loop>
        <source src="Fmin/Fmin_song076.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Drums 1</h3>
    <audio controls="controls" id="drums1" loop>
        <source src="Fmin/drums01.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Drums 2</h3>
    <audio controls="controls" id="drums2" loop>
        <source src="Fmin/drums02.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Bass</h3>
    <audio controls="controls" id="bass" loop>
        <source src="Fmin/bass.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Guitar 1</h3>
    <audio controls="controls" id="guitar1" loop>
        <source src="Fmin/guitar01.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Guitar 2</h3>
    <audio controls="controls" id="guitar2" loop>
        <source src="Fmin/guitar02.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Keys</h3>
    <audio controls="controls" id="keys" loop>
        <source src="Fmin/wurlitzer.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Percussion</h3>
    <audio controls="controls" id="percussion" loop>
        <source src="Fmin/perc_loop.wav" type="audio/wav">
    </audio>
    <h3 class="track-name">Scratch</h3>
    <audio controls="controls" id="scratch" loop>
        <source src="Fmin/scratch.wav" type="audio/wav">
    </audio>
</div>
<div class="right-col">
    <div class="record">
    </div>
</div>
</body>
</html>
